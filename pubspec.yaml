name: dating_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sms_autofill: ^2.2.0
  image_picker: ^0.8.5+3
  dotted_border: ^2.0.0
  intl_phone_field: ^3.2.0
  flutter_svg: ^2.0.9
  flutter_sound: ^9.2.13
  path_provider_android: ^2.2.15
  audio_waveforms: ^1.2.0
  path_provider: ^2.0.14
  intl: ^0.18.0
  agora_rtc_engine: ^6.5.1
  permission_handler: ^11.0.0
  google_maps_flutter: ^2.11.0
  geocoding: ^3.0.0
