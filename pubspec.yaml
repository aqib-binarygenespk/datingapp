  animate_do: ^4.2.0
  font_awesome_flutter: ^10.7.0 # check pub.dev for latest
  video_thumbnail: ^0.5.3
  http: ^0.13.5






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
