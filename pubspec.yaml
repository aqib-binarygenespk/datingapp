    - assets/image1.png
    - assets/image2.png
    - assets/image3.png
    - assets/image4.png
    - assets/image5.png
    - assets/image6.png
    - assets/event1.png
    - assets/event2.png
    - assets/event3.png
    - assets/dp1.png
    - assets/dp2.png
    - assets/dp3.png
    - assets/mainlogo2.png
    - assets/facebooklogo.png
    - assets/instalogo.png
    - assets/splash_logo.png
    - assets/video.png
